<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abyss - Prehistoric Era</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
      }

      .category-section {
        padding: 20px 0;
        position: relative;
      }

      .prehistoric-title {
        font-size: 2.5rem;
        margin-left: 50px;
        margin-bottom: 20px;
        color: #fff;
        display: inline-block;
      }

      .category-title {
        font-size: 2rem;
        margin-left: 50px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
        display: inline-block;
      }

      .category-title:hover {
        color: #66fcf1;
        text-decoration: none;
      }

      .category-link {
        text-decoration: none;
        color: inherit;
      }

      .category-items {
        background-color: #1c1c1c;
        padding: 20px 0;
        position: relative;
        overflow: hidden;
      }

      .items-container {
        display: flex;
        transition: transform 0.5s ease;
        padding: 0 50px;
      }
      .items-container .item-link {
        position: relative;
        width: 200px;
      }

      .item {
        min-width: 200px;
        height: 270px;
        margin-right: 20px;
        perspective: 1000px;
        cursor: pointer;
      }

      .item-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .item:hover .item-inner {
        transform: rotateY(180deg);
      }

      .item-front,
      .item-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        overflow: hidden;
      }

      .item-front {
        background-color: #000;
      }

      .item-back {
        background-color: #333;
        transform: rotateY(180deg);
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .item-image {
        width: 100%;
        height: 200px;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #aaa;
        font-size: 0.9rem;
        background-size: cover;
        background-position: center;
      }

      .item-details {
        padding: 10px;
        position: relative;
      }

      .item-title {
        color: white;
        font-size: 1.2rem;
        margin: 5px 0 2px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-year {
        color: #aaa;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item-rating {
        color: #ffd700; /* Gold color for stars */
        font-size: 1rem;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2px 8px;
        border-radius: 4px;
      }

      .item-age-rating {
        font-size: 0.9rem;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
        background-color: rgba(128, 128, 128, 0.7);
        color: white;
      }

      .scroll-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scroll-btn:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }

      .scroll-left {
        left: 10px;
      }

      .scroll-right {
        right: 10px;
      }

      .sub-category {
        display: inline-block;
        margin-right: 15px;
        margin-left: 50px;
        color: #aaa;
        font-size: 1.1rem;
        cursor: pointer;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .sub-category:hover {
        color: #fff;
        text-decoration: underline;
      }

      .prehistoric-description {
        margin-left: 50px;
        margin-bottom: 20px;
        margin-top: 15px;
        max-width: 80%;
        color: #aaa;
        font-size: 1.1rem;
        line-height: 1.4;
      }

      /* Make the links wrap the entire card */
      .item-link {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 5;
      }

      .back-info {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-top: 15px;
      }

      .back-rating,
      .back-age {
        padding: 2px 8px;
        border-radius: 4px;
      }

      .back-rating {
        color: #ffd700;
      }

      .back-year {
        color: #aaa;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .no-items-message {
        padding: 30px;
        text-align: center;
        color: #aaa;
        font-style: italic;
      }

      .loader {
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 5px solid #66fcf1;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 30px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Main Era Section -->
    <section class="category-section">
      <h2 id="era-title" class="prehistoric-title">Loading...</h2>
      <div id="subtypes-container">
        <!-- Subtypes will be dynamically populated -->
      </div>

      <div id="era-description" class="prehistoric-description">
        Loading era description...
      </div>
    </section>

    <!-- Media Sections -->
    <div id="media-sections-container">
      <!-- Media sections will be dynamically populated -->
      <div class="loader"></div>
    </div>

    <script>
      // Get the era from the URL
      const pathParts = window.location.pathname.split("/");
      const eraName =
        pathParts[pathParts.length - 1].split(".")[0] ||
        pathParts[pathParts.length - 2];

      // Function to fetch era data
      async function fetchEraData() {
        try {
          const headers = new Headers();
          headers.append("X-Requested-With", "XMLHttpRequest");

          const response = await fetch(`/api/mainerapagedata/${eraName}`, {
            method: "GET",
            headers: headers,
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching era data:", error);
          document.getElementById("era-description").textContent =
            "Error loading data. Please try again later.";
          return null;
        }
      }

      // Function to get appropriate age rating class
      function getAgeRatingClass(rating) {
        if (!rating) return "age-pg";

        rating = rating.toLowerCase();
        if (rating.includes("g")) return "age-g";
        if (rating.includes("pg-13") || rating.includes("pg13"))
          return "age-pg13";
        if (rating.includes("pg")) return "age-pg";
        if (rating.includes("r")) return "age-r";
        if (rating.includes("nc-17") || rating.includes("nc17"))
          return "age-nc17";
        if (rating.includes("e10")) return "age-e10";
        if (rating === "e") return "age-e";
        if (rating.includes("teen") || rating === "t") return "age-t";
        if (rating.includes("mature") || rating === "m") return "age-m";
        if (rating.includes("ao")) return "age-ao";

        return "age-pg";
      }

      // Function to create media sections
      function createMediaSection(mediaType, items) {
        if (!items || items.length === 0) return "";

        const formattedMediaType =
          mediaType.charAt(0).toUpperCase() + mediaType.slice(1);

        const section = document.createElement("section");
        section.className = "category-section";

        section.innerHTML = `
                            <a href="/mainmediapage/${eraName}/${mediaType}" class="category-link">
                                <h2 class="category-title">${formattedMediaType}</h2>
                            </a>
                            <div class="category-items">
                                <button class="scroll-btn scroll-left">&#9664;</button>
                                <div class="items-container" id="${mediaType}-container">
                                    ${
                                      items.length === 0
                                        ? '<div class="no-items-message">No items available for this category</div>'
                                        : createMediaItems(items, mediaType)
                                    }
                                </div>
                                <button class="scroll-btn scroll-right">&#9654;</button>
                            </div>
                        `;

        return section;
      }

      // Function to create media items
      function createMediaItems(items, mediaType) {
        return items
          .map((item) => {
            const imageUrl = item.image_url || "";
            const imageStyle = imageUrl
              ? `background-image: url('${imageUrl}'); color: transparent;`
              : `background-color: #333; color: #aaa;`;

            const ageRatingClass = getAgeRatingClass(item.age_rating);

            return `
                        <div class="item-link" data-url="/media/${mediaType}/${
              item.media_id
            }">
                            <div class="item" data-id="${item.media_id}">
                                <div class="item-inner">
                                    <div class="item-front">
                                        <div class="item-rating">⭐ ${
                                          item.rating || "N/A"
                                        }</div>
                                    <div class="item-age-rating ${ageRatingClass}">${
              item.age_rating || "Not Rated"
            }</div>
                                    <div class="item-image" style="${imageStyle}">${
              !imageUrl ? "Image Placeholder" : ""
            }</div>
                                    <div class="item-details">
                                        <div class="item-title">${
                                          item.title || "Untitled"
                                        }</div>
                                        <div class="item-year">${
                                          item.release_year || "Unknown"
                                        }</div>
                                    </div>
                                </div>
                                <div class="item-back">
                                    <h3>${item.title || "Untitled"}</h3>
                                    <div class="back-year">${
                                      item.release_year || "Unknown"
                                    }</div>
                                    <p class="item-description">${
                                      item.description ||
                                      "No description available."
                                    }</p>
                                    <div class="back-info">
                                        <span class="back-rating">⭐ ${
                                          item.rating || "N/A"
                                        }</span>
                                        <span class="back-age ${ageRatingClass}">${
              item.age_rating || "Not Rated"
            }</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        </div>
                    `;
          })
          .join("");
      }

      // Function to setup scrolling
      function setupScrolling() {
        const containers = document.querySelectorAll(".items-container");

        containers.forEach((container) => {
          const scrollLeftBtns =
            container.parentElement.querySelectorAll(".scroll-left");
          const scrollRightBtns =
            container.parentElement.querySelectorAll(".scroll-right");
          const itemWidth = 220; // Item width + margin
          let scrollPosition = 0;
          const items = container.querySelectorAll(".item");

          if (items.length === 0) {
            // Hide scroll buttons if there are no items
            scrollLeftBtns.forEach((btn) => (btn.style.display = "none"));
            scrollRightBtns.forEach((btn) => (btn.style.display = "none"));
            return;
          }

          const visibleItems = Math.floor(container.offsetWidth / itemWidth);
          const totalItems = items.length;

          // Hide left scroll button at start
          scrollLeftBtns.forEach((btn) => (btn.style.opacity = "0.5"));

          // Hide right scroll button if not enough items
          if (totalItems <= visibleItems) {
            scrollRightBtns.forEach((btn) => (btn.style.opacity = "0.5"));
          }

          scrollLeftBtns.forEach((btn) => {
            btn.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();

              if (scrollPosition > 0) {
                scrollPosition--;
                container.style.transform = translateX(
                  `${-scrollPosition * itemWidth}px`
                );

                // Update button visibility
                scrollRightBtns.forEach(
                  (rightBtn) => (rightBtn.style.opacity = "1")
                );
                if (scrollPosition === 0) {
                  btn.style.opacity = "0.5";
                }
              }
            });
          });

          scrollRightBtns.forEach((btn) => {
            btn.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();

              if (scrollPosition < totalItems - visibleItems) {
                scrollPosition++;
                container.style.transform = translateX(
                  `${-scrollPosition * itemWidth}px`
                );

                // Update button visibility
                scrollLeftBtns.forEach(
                  (leftBtn) => (leftBtn.style.opacity = "1")
                );
                if (scrollPosition >= totalItems - visibleItems) {
                  btn.style.opacity = "0.5";
                }
              }
            });
          });
        });
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", async () => {
        // Fetch data
        const data = await fetchEraData();

        // Handle error case
        if (!data) {
          document.getElementById("media-sections-container").innerHTML =
            '<div class="no-items-message">Error loading data. Please try again later.</div>';
          return;
        }

        // Remove loader
        document.querySelector(".loader")?.remove();

        // Set era title
        const eraTitle = document.getElementById("era-title");
        const eraRange = data.eraRange || { start_year: "", end_year: "" };
        const rangeText =
          eraRange.start_year || eraRange.end_year
            ? `<span style="font-size: 1.2rem; color: #aaa;">${
                eraRange.start_year || ""
              } - ${eraRange.end_year || ""}</span>`
            : "";

        const eraName = data.eraName || "Unknown"; // Make sure eraName exists
        eraTitle.innerHTML = `${
          eraName.charAt(0).toUpperCase() + eraName.slice(1)
        } Era ${rangeText}`;

        // Set era description
        const eraDescription = document.getElementById("era-description");
        eraDescription.textContent =
          data.eraDescription || "No description available for this era.";

        // Set subtypes
        const subtypesContainer = document.getElementById("subtypes-container");
        if (data.subtypes && data.subtypes.length > 0) {
          data.subtypes.forEach((subtype) => {
            const link = document.createElement("a");
            link.href = `/${subtype.toLowerCase()}.html`;
            link.className = "sub-category";
            link.textContent = subtype;
            subtypesContainer.appendChild(link);
          });
        }

        // Create media sections
        const mediaSectionsContainer = document.getElementById(
          "media-sections-container"
        );
        const mediaTypes = [
          { type: "movies", data: data.movies },
          { type: "series", data: data.series },
          { type: "anime", data: data.anime },
          { type: "cartoons", data: data.cartoons },
          { type: "books", data: data.books },
          { type: "games", data: data.games },
        ];

        mediaTypes.forEach(({ type, data }) => {
          if (data && Array.isArray(data)) {
            const section = createMediaSection(type, data);
            mediaSectionsContainer.appendChild(section);
          }
        });

        // Setup scrolling after sections are created
        setupScrolling();

        // Event delegation for item links
        document
          .querySelector(".items-container")
          .addEventListener("click", (event) => {
            const link = event.target.closest(".item-link");
            if (link) {
              console.log("Item clicked:", link.dataset.url);
            }
          });
      });
    </script>
  </body>
</html>
